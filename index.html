<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的個人頁面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .profile-container {
      margin-top: 50px;
    }

    .profile-photo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }

    .bio {
      font-size: 16px;
      color: #555;
      margin-top: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <!-- 放置個人照片 -->
    <img src="your-photo.jpg" alt="個人照片" class="profile-photo">

    <!-- 姓名 -->
    <div class="name">你的名字</div>

    <!-- 個人簡介 -->
    <div class="bio">
      這裡可以寫一段簡短的個人介紹，例如你的職業、興趣、技能等等。
    </div>
  </div>

</body>
</html>
